<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Jared Stivala</title>
  <link rel="stylesheet" href="style.css">
  <script>
    window.onbeforeunload = function () {
      window.scrollTo(0, 0);
    };
  </script>
</head>

<body>
  <div id="container3D"></div>

  <header>
    <h1>Welcome to Jared</h1>
    <h2>(in a cool hat)</h2>
    <audio controls autoplay class="audio">
      <source src="Kishi Bashi - I Am the Antichrist to You (Official Video).mp3" type="audio/mp3">
    </audio>
  </header>

  <div class="devIntroText">
    <h2>Here are some fun things I made</h2>
  </div>

    <footer>
      <div class="formcarry-container">
        <form action="https://formcarry.com/s/o1-gDlgNRCO" method="POST" class="formcarry-form">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="fullName" required />

          <label for="email">Your Email Address</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Your Message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>

          <button type="submit">Send</button>
        </form>
      </div>
    </footer>

  <main>
    <div class="portfolio-container">
      <!-- Portfolio items will be appended here -->
    </div>

    <!-- Content to allow scrolling -->
    <section></section>
  </main>

  <script type="module" src="main.js"></script>
</body>

</html>
